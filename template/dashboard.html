<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Admin Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; color: #2c3e50; }
        .back-btn { display: none; padding: 8px 15px; background: #34495e; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .back-btn:hover { background: #2c3e50; }

        #view-agents { display: block; }
        .agent-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .agent-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; border-left: 5px solid #007bff; position: relative; }
        .agent-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .agent-name { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; }
        .agent-ip { color: #666; font-size: 0.9em; margin-bottom: 10px; }

        /* Edit Button */
        .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .edit-btn:hover {
            background: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-btn.save {
            background: #28a745;
            color: white;
        }
        .modal-btn.save:hover {
            background: #218838;
        }
        .modal-btn.cancel {
            background: #6c757d;
            color: white;
        }
        .modal-btn.cancel:hover {
            background: #5a6268;
        }

        /* VIEW 2: AGENT DETAILS */
        #view-details { display: none; }
        .section-title { font-size: 1.3em; margin: 20px 0 10px; border-bottom: 2px solid #ddd; padding-bottom: 5px; }

        /* Date Filter Section */
        .filter-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-controls input, .filter-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .filter-controls button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-controls button:hover {
            background: #0056b3;
        }
        .filter-controls button.reset {
            background: #6c757d;
        }
        .filter-controls button.reset:hover {
            background: #5a6268;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .date-card {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .date-card:hover {
            border-color: #007bff;
            transform: translateY(-2px);
        }
        .date-card.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .date-card .date-label {
            font-weight: bold;
            font-size: 1.1em;
        }
        .date-card .activity-count {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        .date-card.selected .activity-count {
            color: #e0e0e0;
        }

        /* Table */
        .table-container { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #343a40; color: white; }

        /* Gallery */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 15px; }
        .gallery-item { border: 1px solid #ddd; border-radius: 5px; overflow: hidden; background: white; }
        .gallery-item img { width: 100%; height: 120px; object-fit: cover; display: block; cursor: pointer; }
        .img-meta { padding: 5px; font-size: 0.75em; color: #666; text-align: center; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="page-title">Dashboard</h1>
        <button class="back-btn" onclick="showHome()">‚Üê Back to List</button>
    </header>

    <!-- Edit Hostname Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚úèÔ∏è Edit Agent Hostname</div>
            <input type="text" id="hostname-input" class="modal-input" placeholder="Enter new hostname">
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeEditModal()">Cancel</button>
                <button class="modal-btn save" onclick="saveHostname()">Save</button>
            </div>
        </div>
    </div>

    <div id="view-agents">
        <div class="agent-grid" id="agent-container">
            <p>Loading agents...</p>
        </div>
    </div>

    <div id="view-details">
        <h2 id="detail-agent-name" style="color: #007bff;">Agent Details</h2>
        
        <!-- Date Filter Section -->
        <div class="filter-section">
            <h3 style="margin-top: 0;">üìÖ Filter by Date</h3>
            <div class="filter-controls">
                <input type="date" id="date-picker" onchange="filterByDate()">
                <input type="month" id="month-picker" onchange="filterByMonth()">
                <button onclick="showToday()">Today</button>
                <button onclick="showYesterday()">Yesterday</button>
                <button class="reset" onclick="resetDateFilter()">Show All</button>
            </div>
            <div id="calendar-view" class="calendar-grid" style="margin-top: 15px;"></div>
        </div>

        <div class="section-title">üìù Recent Activity</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Window Title</th>
                    </tr>
                </thead>
                <tbody id="detail-logs"></tbody>
            </table>
        </div>

        <div class="section-title">üì∏ Screenshots</div>
        <div class="gallery-grid" id="detail-gallery"></div>
    </div>

   <script>
        let currentAgentId = null;
        let currentSelectedDate = null;
        let editingAgentId = null;

        window.onload = function() {
            loadAgents();
            setInterval(loadAgents, 3000);
        };

        function loadAgents() {
            fetch('/api/agents?t=' + new Date().getTime())
                .then(res => res.json())
                .then(agents => {
                    const container = document.getElementById('agent-container');
                    
                    if (!agents || agents.length === 0) {
                        if(container.children.length === 0) {
                            container.innerHTML = '<p>No agents connected yet.</p>';
                        }
                        return;
                    }

                    container.innerHTML = '';

                    agents.forEach(agent => {
                        const name = agent.hostname || agent.Hostname || "Unknown";
                        const ip = agent.ip_address || agent.IPAddress || "N/A";
                        const id = agent.id || agent.ID;
                        const activeTime = agent.active_time || "0h 0m";

                        const lastSeenDate = new Date(agent.last_seen || agent.LastSeen);
                        const now = new Date();
                        const diffSeconds = (now - lastSeenDate) / 1000;
                        const isOnline = diffSeconds < 180;

                        const displayStatus = isOnline ? "Active" : "Paused";
                        const statusColor = isOnline ? "#28a745" : "#dc3545";

                        const statusBadge = `
                            <span style="background:${statusColor}; color:white; padding:3px 8px; border-radius:12px; font-size:0.8em;">
                                ${displayStatus}
                            </span>`;

                        const card = document.createElement('div');
                        card.className = 'agent-card';
                        
                        // Card ‡¶è click ‡¶ï‡¶∞‡¶≤‡ßá details ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                        card.onclick = (e) => {
                            // ‡¶Ø‡¶¶‡¶ø edit button ‡¶è click ‡¶®‡¶æ ‡¶π‡¶Ø‡¶º
                            if (!e.target.classList.contains('edit-btn')) {
                                showDetails(id, name);
                            }
                        };

                        card.innerHTML = `
                            <button class="edit-btn" onclick="event.stopPropagation(); openEditModal(${id}, '${name}')">‚úèÔ∏è</button>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <div class="agent-name">üñ•Ô∏è ${name}</div>
                                ${statusBadge}
                            </div>
                            <div class="agent-ip" style="margin-top:5px;">IP: ${ip}</div>
                            <div style="font-size:0.8em; color:#888; margin-top:2px;">Last seen: ${lastSeenDate.toLocaleTimeString()}</div>
                            
                            <div style="margin-top:15px; padding-top:10px; border-top:1px solid #eee;">
                                <div style="font-size:0.9em; color:#666;">Today's Active Time:</div>
                                <div style="font-size:1.4em; font-weight:bold; color:#007bff;">‚è±Ô∏è ${activeTime}</div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => console.error("Error loading agents:", err));
        }

        // ‚úÖ Edit Modal Functions
        function openEditModal(agentId, currentHostname) {
            editingAgentId = agentId;
            document.getElementById('hostname-input').value = currentHostname;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingAgentId = null;
        }

        function saveHostname() {
            const newHostname = document.getElementById('hostname-input').value.trim();
            
            if (!newHostname) {
                alert('Hostname cannot be empty!');
                return;
            }

            fetch('/api/update-agent', {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    agent_id: editingAgentId,
                    hostname: newHostname
                })
            })
            .then(res => res.json())
            .then(response => {
                console.log("‚úÖ Hostname updated:", response);
                closeEditModal();
                loadAgents(); 
            })
            .catch(err => {
                console.error("‚ùå Error updating hostname:", err);
                alert('Failed to update hostname!');
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        function showDetails(agentId, agentDisplayName) {
            currentAgentId = agentId;
            currentSelectedDate = null;
            
            document.getElementById('view-agents').style.display = 'none';
            document.getElementById('view-details').style.display = 'block';
            document.querySelector('.back-btn').style.display = 'block';
            document.getElementById('page-title').innerText = 'Monitor';
            document.getElementById('detail-agent-name').innerText = `Agent: ${agentDisplayName}`;

            loadAvailableDates(agentId);
            loadActivityAndImages(agentId);
        }

        function loadAvailableDates(agentId) {
            fetch(`/api/available-dates?agent_id=${agentId}&t=${new Date().getTime()}`)
                .then(res => res.json())
                .then(dates => {
                    const calendar = document.getElementById('calendar-view');
                    calendar.innerHTML = '';
                    
                    if (!dates || dates.length === 0) {
                        calendar.innerHTML = '<p style="padding:10px; color:#666;">No activity history found.</p>';
                        return;
                    }

                    dates.forEach(item => {
                        const dateObj = new Date(item.date);
                        const dateStr = dateObj.toISOString().split('T')[0];
                        const displayDate = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        
                        const card = document.createElement('div');
                        card.className = 'date-card';
                        card.onclick = () => selectDate(dateStr);
                        
                        card.innerHTML = `
                            <div class="date-label">${displayDate}</div>
                            <div class="activity-count">${item.count} activities</div>
                        `;
                        calendar.appendChild(card);
                    });
                });
        }

        function selectDate(dateStr) {
            currentSelectedDate = dateStr;
            
            document.querySelectorAll('.date-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.date-card').classList.add('selected');
            
            document.getElementById('date-picker').value = dateStr;
            document.getElementById('month-picker').value = '';
            
            loadActivityAndImages(currentAgentId, dateStr);
        }

        function filterByDate() {
            const date = document.getElementById('date-picker').value;
            if (date) {
                currentSelectedDate = date;
                document.getElementById('month-picker').value = '';
                loadActivityAndImages(currentAgentId, date);
            }
        }

        function filterByMonth() {
            const month = document.getElementById('month-picker').value;
            if (month) {
                currentSelectedDate = null;
                document.getElementById('date-picker').value = '';
                loadActivityAndImages(currentAgentId, null, month);
            }
        }

        function showToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-picker').value = today;
            currentSelectedDate = today;
            document.getElementById('month-picker').value = '';
            loadActivityAndImages(currentAgentId, today);
        }

        function showYesterday() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const dateStr = yesterday.toISOString().split('T')[0];
            document.getElementById('date-picker').value = dateStr;
            currentSelectedDate = dateStr;
            document.getElementById('month-picker').value = '';
            loadActivityAndImages(currentAgentId, dateStr);
        }

        function resetDateFilter() {
            currentSelectedDate = null;
            document.getElementById('date-picker').value = '';
            document.getElementById('month-picker').value = '';
            document.querySelectorAll('.date-card').forEach(card => {
                card.classList.remove('selected');
            });
            loadActivityAndImages(currentAgentId);
        }

        function loadActivityAndImages(agentId, date = null, month = null) {
            let logsUrl = `/api/logs?agent_id=${agentId}&t=${new Date().getTime()}`;
            let imagesUrl = `/api/agent-images?agent_id=${agentId}&t=${new Date().getTime()}`;
            
            if (date) {
                logsUrl += `&date=${date}`;
                imagesUrl += `&date=${date}`;
            } else if (month) {
                logsUrl += `&month=${month}`;
                imagesUrl += `&month=${month}`;
            }

            // Load Logs
            fetch(logsUrl)
                .then(res => res.json())
                .then(logs => {
                    const tbody = document.getElementById('detail-logs');
                    tbody.innerHTML = '';
                    if(!logs || logs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#999;">No activity found for selected period</td></tr>';
                        return;
                    }
                    logs.forEach(log => {
                        const time = log.timestamp || log.Timestamp;
                        const win = log.window || log.Window || "Unknown";
                        tbody.innerHTML += `
                            <tr>
                                <td style="color:#666; width: 180px;">${new Date(time).toLocaleString()}</td>
                                <td>${win}</td>
                            </tr>`;
                    });
                });

            // Load Images
            fetch(imagesUrl)
                .then(res => res.json())
                .then(images => {
                    const gallery = document.getElementById('detail-gallery');
                    gallery.innerHTML = '';
                    
                    if(!images || images.length === 0) {
                        gallery.innerHTML = '<div class="empty-state">üì∑ No screenshots found for this period</div>';
                        return;
                    }

                    images.forEach(img => {
                        const name = img.split('/').pop();
                        gallery.innerHTML += `
                            <div class="gallery-item">
                                <a href="${img}" target="_blank">
                                    <img src="${img}" loading="lazy" onerror="this.style.display='none'">
                                </a>
                                <div class="img-meta">${name}</div>
                            </div>`;
                    });
                })
                .catch(err => console.error("Image Fetch Error:", err));
        }

        function showHome() {
            document.getElementById('view-agents').style.display = 'block';
            document.getElementById('view-details').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'none';
            document.getElementById('page-title').innerText = 'Dashboard';
            currentAgentId = null;
            currentSelectedDate = null;
            loadAgents();
        }
    </script>
</body>
</html>
